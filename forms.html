<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <!-- Task 1 -->
    <h1>Your Details</h1>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" required><br><br>

        <!-- Task 2 -->

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]+" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="country">Country of Residence:</label>
        <select id="country" name="country" required>
            <option value="" disabled selected>Select your country</option>
            <option value="Ghana">Ghana</option>
            <option value="South Africa">South Africa</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Kenya">Kenya</option>
        </select>
            
            <br><br>

        <!-- Task 3 -->
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>
        

        <label>Interests:</label><br>
        <input type="checkbox" id="reading" name="interests" value="Reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="sports" name="interests" value="Sports">
        <label for="sports">Sports</label><br>
        <input type="checkbox" id="music" name="interests" value="Music">
        <label for="music">Music</label><br>
        <input type="checkbox" id="travel" name="interests" value="Travel">
        <label for="travel">Travel</label><br><br>

        <!-- Task 4 -->
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="3" cols="25"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
